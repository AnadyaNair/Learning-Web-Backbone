<html>
  <head>
    <title>A style webpage</title>
    
    <!--We use a programming language called CSS [Cascading Style Sheet] to style a raw html document.
  As you see in the file "link to other file" in this repository, you can use that code to link css to html, or use this code itself. -->
  
    <style>
      .p{
      color:black;
      font-size: 50px;
      text-align:center;  
      }
    </style>
  </head>
  <body>
  
  <p>Congrats! You just created a styled document!!</p>
    
  </body>
</html>
