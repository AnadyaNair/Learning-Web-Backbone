<!--In easy words, META tags are the lines of code which help a browser/website/url to generate a few things related to your HTML file.
An example can be seen while you share links anywhere; The links contain the title of the respected term, an image of it can be seen on the top of the link,
then a brief description.
-->

<!--These things are managed using META tags. A browser/website/url may not contain the above mentioned things until you include META tags in the <head> tags of a webpage.-->
<!--You can generate meta tags on https://metatags.io/ for ease-->

<html>
  <body>
    <head>
      
      <title>Title of yor webpage</title>
<meta name="title" content="Title of your webpage">
<meta name="description" content="Description of your webpage">

<!-- Open Graph / Facebook -->
<meta property="og:type" content="website">
<meta property="og:url" content="url">
<meta property="og:title" content="Title of your webpage">
<meta property="og:description" content="Description of your webpage">
<meta property="og:image" content="URL to an image to display while sharing links">

<!-- Twitter -->
<meta property="twitter:card" content="summary_large_image">
<meta property="twitter:url" content="url">
<meta property="twitter:title" content="Title of your webpage">
<meta property="twitter:description" content="Description of yor webpage">
<meta property="twitter:image" content="URL to an image to display while sharing links">
      
    </head>
  </body>
</html>
